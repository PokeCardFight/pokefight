<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="/partials/fragments :: header(title='Battle!')">
    </head>
    <body>
        <nav th:replace="partials/fragments :: navbar"></nav>

        <div class="container bg-primary">
            <div class="row">
                <div class="col">
                    <div class="row h-25"></div>
                    <div class="row h-75 bg-danger">
                        <div class="col">
                            <div class="row h-75 bg-secondary justify-content-center">
                                <div class="col-10 bg-info" th:object = "${playerCard}">
                                    <div class="h-25 row bg-warning">
                                        <div class="col d-flex align-items-center">
                                            <div class="container">
                                                <div class="row"><h3 class="m-0"><span th:text="*{name}"></span></h3></div>
                                                <div class="row"><div class="player-health"></div></div>
                                                <div class="row">
                                                    <h4 class="w-50 m-0">100/<span th:text="*{hp}"></span></h4>
                                                    <h6 class="w-25 m-0">ATK: <span th:text="*{attack}"></span></h6>
                                                    <h6 class="w-25 m-0"><span th:text="*{type}"></span></h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="h-75 row bg-dark">
                                        <div class="col d-flex justify-content-center">
                                            <img width="250px" height="250px" th:src="*{image}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-around">
                                <button type="button" class="btn btn-info w-25">Item 1</button>
                                <button type="button" class="btn btn-info w-25">Item 2</button>
                                <button type="button" class="btn btn-info w-25">Item 3</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 bg-success" style="height: 700px"></div>
                <div class="col">
                    <div class="row h-75 bg-danger">
                        <div class="col">
                            <div class="row h-75 justify-content-center">
                                <div class="col-10 bg-info" th:object = "${computerCard}">
                                    <div class="h-25 row bg-warning">
                                        <div class="col d-flex align-items-center">
                                            <div class="container">
                                                <div class="row"><h3 class="m-0"><span th:text="*{name}"></span></h3></div>
                                                <div class="row"><div class="player-health"></div></div>
                                                <div class="row">
                                                    <h4 class="w-50 m-0">100/<span th:text="*{hp}"></span></h4>
                                                    <h6 class="w-25 m-0">ATK: <span th:text="*{attack}"></span></h6>
                                                    <h6 class="w-25 m-0"><span th:text="*{type}"></span></h6>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="h-75 row bg-dark">
                                        <div class="col d-flex justify-content-center">
                                            <img width="250px" height="250px" th:src="*{image}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row h-25">
                        <div class="col-6 bg-secondary"></div>
                        <div class="col-6">
                            <div class="row"><button type="button" class="btn btn-info btn-lg my-2 w-100">Attack!</button></div>
                            <div class="row"><button type="button" class="btn btn-info btn-lg my-2 w-100">Run!</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-white">Current Turn: <span th:text="${turn}"></span></p>

        <div th:include="partials/fragments :: footer"></div>
    </body>
</html>

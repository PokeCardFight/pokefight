<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <div th:fragment="header(title)">
        <meta charset="UTF-8"/>
        <title th:text="${title}">title</title>
      <!-- when including fragment, do th:include="header(title ="whatever page you are working on")" -->
        <!-- include stylesheets, etc here -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/universal.css">
  <style>
        div.active {
            background-color: #2e2e2e !important;
            color: white;

        }

        div.bat:hover {
            background-color: #80a3bb;

        }

        div.bat {
            background-color: orange;

        }

    </style>  
  </div>
</head>
<body>


<nav th:fragment="navbar" class="p-0 navbar navbar-default">

    <div class="container-fluid p-0">
        <!--Brand and toggle get grouped for better mobile display-->
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"
               style="font-family:'Orbitron',sans-serif; font-size: 25px; color:#483112">
                <img src="/static/img/Logo.png" height="100" width="430" alt="logo.jpg">
            </a>
        </div>

        <div class="navbar nav">
            <a th:href="@{/about}">About us</a>
            <a th:href="@{/contact}">Contact us</a>
            <a th:href="@{/battle}">Battle</a>
            <a th:href="@{/home}">Home</a>
            <div sec:authorize="isAnonymous()"> <!--if  not logged in show. might need "spring dialect"-->
            <a th:href="@{/register}">Sign up</a>
                </div>
            <div sec:authorize="isAuthenticated()"> <!--only shows up after security login-->
                <a th:href="@{/profile}"><span th:text="${#authentication.principal.username}"></span></a>
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </div>
        </div>

    </div> <!--container fluid close-->
</nav>


<div th:fragment="footer">
    <span>the footer appears!</span>
    <script src="/static/js/jquery-2.x-git.js"></script>

</div>


</body>
</html>

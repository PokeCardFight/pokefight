<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <div th:fragment="header(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title th:text="${title}">title</title>
        <!-- when including fragment, do th:include="header(title ="whatever page you are working on")" -->
        <!-- include universal stylesheets, etc here -->

        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
              crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" href="/static/css/universal.css">

    </div>
</head>
<body>


<div th:fragment="navbar">
    <nav class="p-0 unique-navbar mb-5 fixed-top">
            <a class="" th:href="@{/}"> <!--navbar brand-->
                <img src="/static/img/Logo.png" id="logo" width="344" class="img-fluid" alt="logo.jpg">
            </a>

        <div id="mobileNavLinks"></div>

        <div id="navLinks" class="navbar-items row align-items-center justify-content-end text-uppercase">
            <a id="about" th:href="@{/about}" class="">About us
                <div class="indicator"></div>
            </a>

            <a id="contact" th:href="@{/contact}" class="">Contact us
                <div class="indicator"></div>
            </a>

            <a id="home" th:href="@{/home}" class="" sec:authorize="isAuthenticated()">Home
                <div class="indicator"></div>
            </a>

            <a id="signUp" th:href="@{/register}" class="" sec:authorize="isAnonymous()">Sign up
                <div class="indicator"></div>
            </a>

            <a id="logIn" href="#" class="" sec:authorize="isAnonymous()">Log in
                <div class="indicator"></div>
            </a>
            <!--only shows up after security login-->
            <a id="profile" th:href="@{/profile}" class="" sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.principal.username}"></span>
                <!--intellij doesnt understand. ignore sqigglys-->
                <div class="indicator"></div>
            </a>

            <a href="#" id="logout" role="menuitem" class="" sec:authorize="isAuthenticated()"> Logout
                <div class="indicator"></div>
            </a>
            <!--separated (hidden) logout form so the button can be uniform with rest of navbar-->
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>


            <!--login form-->
            <div id="logInForm" class="hidden">
                <form class="w-25 popup_loginForm text-center" th:action="@{/}" method="post">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <!--<span class="input-group-text"><i class="fa fa-user"></i></span>-->
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <!--                            <span class="input-group-text"><i class="fa fa-key"></i></span>-->
                            <input id="loginPassword" type="password" class="form-control" name="password"
                                   placeholder="Password">
                            <span id="loginPasswordToggle" class="input-group-text"><i
                                    class="fa fa-solid fa-eye-slash"></i></span>
                        </div>
                    </div>
                    <button id="submitLogin" type="submit" class="btn w-100 btn-primary">Submit</button>
                </form>
            </div>
            <!--login form-->

        </div> <!--normal sized navlinks-->
    </nav>
</div> <!--fragment end-->

    <div class="footer row mt-5 p-0 fixed-bottom">
        <div id="links" class="col-3">
            <span>Github Icon</span>
            <span></span>
        </div>

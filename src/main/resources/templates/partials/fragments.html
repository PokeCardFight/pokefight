<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <div th:fragment="header(title)">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
        <title th:text="${title}">title</title>
        <!-- when including fragment, do th:include="header(title ="whatever page you are working on")" -->
        <!-- include universal stylesheets, etc here -->

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
              crossorigin="anonymous">

        <!--CSS-->
        <link rel="stylesheet" href="/static/css/universal.css">

    </div>
</head>
<body>


<div th:fragment="navbar">
    <nav class="p-0 navbar navbar-default mb-5">
        <!--Brand and toggle get grouped for better mobile display-->
        <div class="navbar-header">
            <a class="navbar-brand p-0" th:href="@{/}"
               style="font-family:'Orbitron',sans-serif; font-size: 25px; color:#483112">
                <img src="/static/img/Logo.png" height="80" width="344" id="logo" alt="logo.jpg">
            </a>
        </div>

        <div id="navLinks" class="navbar nav row d-flex align-items-center justify-content-end text-uppercase">
            <a id="about" th:href="@{/about}" class="p-4 flex-fill"><span>About us</span>
                <div class="indicator"></div>
            </a>

            <a id="contact" th:href="@{/contact}" class="p-4 flex-fill">Contact us
                <div class="indicator"></div>
            </a>
            <!--            <a id="battle" th:href="@{/battle}" class="p-4 flex-fill">Battle
                        <div class="indicator"></div></a>  not needed anymore -->
            <a id="home" th:href="@{/home}" class="p-4 flex-fill" sec:authorize="isAuthenticated()">Home
                <div class="indicator"></div>
            </a>

            <!--only shows up if not logged in-->
            <a id="signUp" th:href="@{/register}" class="p-4 flex-fill" sec:authorize="isAnonymous()">Sign up
                <div class="indicator"></div>
            </a>
            <a id="logIn" href="#" class="p-4 flex-fill" sec:authorize="isAnonymous()">Log in
                <div class="indicator"></div>
            </a>
            <!--only shows up after security login-->
            <a id="profile" th:href="@{/profile}"
               class="p-4 flex-fill" sec:authorize="isAuthenticated()"><span
                    th:text="${#authentication.principal.username}"></span> <!--intellij doesnt understand. ignore-->
                <div class="indicator"></div>
            </a>
            <form class="align-items-center" th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()">
                <a class="p-4 flex-fill" onclick="this.parentNode.submit()">Logout
                    <div class="indicator"></div>
                </a>
            </form>

            <!--login form-->
            <div id="logInForm" class="hidden">
                <form class="w-25 popup_loginForm text-center" th:action="@{/}" method="post">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <!--<span class="input-group-text"><i class="fa fa-user"></i></span>-->
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
<!--                            <span class="input-group-text"><i class="fa fa-key"></i></span>-->
                            <input id="loginPassword" type="password" class="form-control" name="password" placeholder="Password">
                            <span  id="loginPasswordToggle" class="input-group-text"><i class="fa fa-solid fa-eye-slash"></i></span>

                        </div>
                    </div>
                    <button id="submitLogin" type="submit" class="btn w-100 btn-primary">Submit</button>
                </form>
            </div>
            <!--login form-->

        </div>


    </nav>
</div> <!--fragment end-->


<div th:fragment="footer">
    <div class="footer row mt-5 p-0">
        <div class="col-9"></div>
        <div class="col-3 m-0">the footer appears!</div>
        <br class="w-100">
        <div id="links" class="col-12">
            <span>Github</span>
            <span></span>
        </div>
    </div>
    <script src="/static/js/jquery-2.x-git.js"></script>
    <script src="/static/js/universal.js"></script>
</div>


</body>
</html>

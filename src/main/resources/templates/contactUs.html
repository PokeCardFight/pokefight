    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

    <title>Contact</title>

    <!-- Delete these later -->

<body>
<nav th:replace="partials/fragments :: navbar"></nav>

<h2> this is the temp</h2>

<a href="/about" class="link-dark">About</a>
<form th:action="@{/logout}" th:method="post">
    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
</form>
<br><hr>

<section class="mb-4">

    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <form class="w-50 d-flex flex-column mx-auto" th:action="@{/contact}" method="post">
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>

</section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

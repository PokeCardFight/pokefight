<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<div th:include="/partials/fragments :: header(title='Contact Us')"></div>
</head>
<body>
        <nav th:replace="partials/fragments :: navbar"></nav>

        <section class="mb-4">
            <h2 class="h1-responsive font-weight-bold text-center my-4" style="color: white">Contact us</h2>
            <form class="w-50 d-flex flex-column mx-auto" th:action="@{/contact}" method="post">
                <div class="form-group">
                    <label style="color: white" for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label style="color: white" for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </section>

        <div th:include="partials/fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <div th:include="partials/fragments :: header(title='Profile')"></div>

        <link rel="stylesheet" href="/static/css/profile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav th:replace="partials/fragments :: navbar"></nav>

        <main>
            <div class="main-container">
                <div class="header">
                    <div class="picture">
                        <div class="picture-wrapper">
                            <img th:src="${user.getProfile_pic()}" alt="profile image">
                            <div class="title font-shadow">Michael</div>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="icon-number">
                                <div><i class="fa fa-trophy font-shadow" style="color: gold"></i></div>
                                <div id="wins" class="font-shadow" style="color: whitesmoke">0</div>
                            </div>
                            <div class="text">Wins</div>
                        </div>
                        <div class="stat">
                            <div class="icon-number">
                                <div><i class="fa fa-times font-shadow" style="color: red"></i></div>
                                <div id="losses" class="font-shadow" style="color: whitesmoke">0</div>
                            </div>
                            <div class="text">Losses</div>
                        </div>
                        <div class="stat">
                            <div class="icon-number">
                                <div><i class="fa fa-money font-shadow" style="color: green"></i></div>
                                <div id="gold" class="font-shadow" style="color: whitesmoke">0</div>
                            </div>
                            <div class="text">Gold</div>
                        </div>
                    </div>
                </div>
                <div class="information">
                    <div class="section">
                        <div class="font-shadow info-font-size">Profile Picture</div>
                        <input type="button" class="button font-shadow" value="Change">
                    </div>
                    <div class="section">
                        <div class="font-shadow info-font-size">Username</div>
                        <input id="username" name="username" type="text" class="input-box font-shadow" placeholder="Type Here">
                    </div>
                    <div class="section">
                        <div class="font-shadow info-font-size">Email</div>
                        <input id="email" name="email" type="text" class="input-box font-shadow" placeholder="Type Here">
                    </div>
                    <div class="section">
                        <div class="font-shadow info-font-size">Password</div>
                        <input id="password" name="password" type="text" class="input-box font-shadow" placeholder="Type Here">
                    </div>
                    <div class="section">
                        <div class="font-shadow info-font-size">Confirm Password</div>
                        <input id="confirm-password" name="confirm-password" type="text" class="input-box font-shadow" placeholder="Type Here">
                    </div>
                </div>
                <div class="submit-wrapper">
                    <input type="text" class="button font-shadow" value="Submit">
                </div>
            </div>
        </main>

        <div th:include="partials/fragments :: footer"></div>

        <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/APIKEY.js"></script>
        <script src="/static/js/Filestack.js"></script>
        <script src="/static/js/profile.js"></script>
    </body>
</html>

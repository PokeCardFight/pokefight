<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <div th:include="partials/fragments :: header(title='Register here!')"></div>

    </head>
    <body>
        <nav th:replace="partials/fragments :: navbar"></nav>



<!--        <a href="/" class="link-dark">Main</a>
        <br><hr> -->
<div class="container mt-5 container-fluid justify-content-center col-12 row align-items-center text-center">
        <form class="w-25" th:action="@{/register}" method="POST" th:object="${user}">
            <div class="form-group">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" th:field="*{username}">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email" th:field="*{email}">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" th:field="*{password}">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                    <input type="password" class="form-control" name="password-confirm" placeholder="Confirm Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
        <!-- Delete these later -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <div th:include="partials/fragments :: footer"></div>
    </body>
</html>
